<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warmup</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #f8c8dc, #fddde6);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

h1 {
  text-align: center;
  color: #a83246;
}

.form-container {
  background: white;
  border-radius: 15px;
  padding: 2rem;
  width: 320px;
  box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
}

label {
  display: block;
  margin: 10px 0 5px;
  font-weight: bold;
  color: #333;
}

input[type="text"],
input[type="number"],
select {
  width: 100%;
  padding: 8px;
  margin-bottom: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
}

.checkbox-group,
.radio-group {
  margin: 15px 0;
}

.checkbox-options,
.radio-options {
  display: flex;
  gap: 90px;          /* space between options */
  flex-wrap: wrap;    /* wrap neatly on smaller screens */
  margin-top: 5px;    /* space between header label and options */
}

.checkbox-options label,
.radio-options label {
  margin: 0;
  font-weight: normal;  /* options look lighter than main label */
}

.checkbox-options input,
.radio-options input {
  margin-right: 5px;  /* small gap between box/circle and text */
}

.form-buttons {
  text-align: center;
  margin-top: 15px;
}

input[type="submit"]{
  padding: 10px 15px;
  margin: 5px;
  border: none;
  border-radius: 8px;
  background-color: #047f4e;
  color: white;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.3s ease;
}

input[type="reset"] {
  padding: 10px 15px;
  margin: 5px;
  border: none;
  border-radius: 8px;
  background-color: #ccc900;
  color: white;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #04b06b;
    color: black;
}
input[type="reset"]:hover {
  background-color: #f5f21e;
    color: black;
}
input:invalid { border: 2px solid #ef4444;}
input:valid { border: 2px solid #42e01a; }
  </style>
</head>
<body>

  <div>
    <h1>Sign In</h1>
    <div class="form-container">
      <form>
        <label>First Name</label>
        <input type="text" name="fname" required>

        <label>Middle Name</label>
        <input type="text" name="mname" required>

        <label>Last Name</label>
        <input type="text" name="lname" required>

        <label for="Gender">Gender</label>
        <select id="Gender" name="Gender"> 
          <option value="">-- Select --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label>Age</label>
        <input name="age" type="number" min="12" max="59" required>

<div class="checkbox-group">
  <label><strong>Allergies:</strong></label>
  <div class="checkbox-options">
    <div>
      <input type="checkbox" id="fish">
      <label for="fish">Fish</label>
    </div>

    <div>
      <input type="checkbox" id="peanuts">
      <label for="peanuts">Peanuts</label>
    </div>

    <div>
      <input type="checkbox" id="milk">
      <label for="milk">Milk</label>
    </div>
  </div>
</div>


       <div class="radio-group">
  <label><strong>How extreme are the allergies:</strong></label>
  <div class="radio-options">
    <div>
      <input type="radio" id="deadly" name="severity">
      <label for="deadly">Deadly</label>
    </div>

    <div>
      <input type="radio" id="mild" name="severity">
      <label for="mild">Mild</label>
    </div>
  </div>
</div>


        <div class="form-buttons">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
