<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h1>Student Data Entry Form</h1>
        <p>Please fill out the form with your personal details.</p>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label for="campus">Campus:</label>
                <input type="text" id="campus" name="campus" required>
            </div>

            <div class="form-group">
                <label for="grade">Grade (7-10):</label>
                <input type="number" id="grade" name="grade" min="7" max="10" required>
            </div>

            <div class="form-group">
                <label for="section">Section (OBMC Sections):</label>
                <select id="section" name="section" required>
                    <option value="Section A">Section A</option>
                    <option value="Section B">Section B</option>
                    <option value="Section C">Section C</option>
                    <option value="Section D">Section D</option>
                </select>
            </div>

            <div class="form-group radio-group">
  <label>Sex:</label>
  <div class="radio-options">
    <label><input type="radio" name="sex" value="Male" required> Male</label>
    <label><input type="radio" name="sex" value="Female" required> Female</label>
  </div>
</div>




            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="12" max="100" required>
            </div>

           <div class="form-group checkbox-group">
  <label>I give my consent:</label>
  <div class="checkbox-options">
    <label><input type="checkbox" name="consent" required> Yes, I agree</label>
  </div>
</div>

            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

</body>
</html>
